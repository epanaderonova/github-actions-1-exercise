name: Lint, Test & Deploy
on: push
jobs:
    lint-job:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install NodeJs
              uses: actions/setup-node@v4
            - name: Install dependencies
              run: npm ci
            - name: Run lint script
              run: npm run lint
    test-job:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install NodeJs
              uses: actions/setup-node@v4
            - name: Install dependencies
              run: npm ci
            - name: Run test script
              run: npm run test
    deploy-job:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install NodeJs
              uses: actions/setup-node@v4
            - name: Install dependencies
              run: npm ci
            - name: Deploy
              run: npm run deploy